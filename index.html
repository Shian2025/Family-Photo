<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Gate Debug</title>
<style>
  body {
    background-color: #f9f9f9;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
  }
  h1 {
    color: #333;
  }
  #password-container {
    background: #ffffff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 300px;
    text-align: center;
  }
  input[type="password"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    background-color: #e0f0ff; /* light blue */
  }
  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
  #debug-output {
    margin-top: 15px;
    font-size: 14px;
    min-height: 40px;
  }
</style>
</head>
<body>
<h1>Enter Password v01</h1>

<div id="password-container">
  <input type="password" id="password-input" placeholder="Enter password">
  <button id="submit-btn">Submit</button>
  <div id="debug-output"></div>
</div>

<!-- Load hash first -->
<script src="password.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {

  async function sha256(message) {
    const msgBuffer = new TextEncoder().encode(message);
    const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  }

  async function checkPassword() {
    const debugDiv = document.getElementById("debug-output");
    const inputField = document.getElementById("password-input");
    const submitBtn = document.getElementById("submit-btn");

    const normalizedInput = inputField.value.trim();

    submitBtn.disabled = true; // prevent double-click
    debugDiv.innerHTML = ""; // clear old message

    if (!normalizedInput) {
      debugDiv.innerHTML = "<p style='color:red;'>Access Denied: No password entered</p>";
      submitBtn.disabled = false;
      return;
    }

    if (typeof passwordHash === "undefined") {
      debugDiv.innerHTML = "<p style='color:red;'>Password hash not loaded. Check password.js</p>";
      submitBtn.disabled = false;
      return;
    }

    let inputHash = "";
    try {
      inputHash = await sha256(normalizedInput);
    } catch (err) {
      debugDiv.innerHTML = `<p style='color:red;'>Error computing hash: ${err}</p>`;
      submitBtn.disabled = false;
      return;
    }

    if (inputHash === passwordHash) {
      debugDiv.innerHTML = `<p style='color:green;'><strong>Password correct! Redirecting...</strong></p>`;
      setTimeout(() => window.location.href = "secret.html", 1000);
    } else {
      debugDiv.innerHTML = `<p style='color:red;'><strong>Access Denied: Wrong password</strong></p>`;
      setTimeout(() => {
        window.location.href = "index.html"; // go back or reload
      }, 1000);
    }

    inputField.value = ""; // clear input
    submitBtn.disabled = false;
    inputField.focus();
  }

  document.getElementById("submit-btn").addEventListener("click", checkPassword);
  document.getElementById("password-input").addEventListener("keydown", e => {
    if (e.key === "Enter") checkPassword();
  });
});
</script>
</body>
</html>
